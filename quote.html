<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quote Screen</title>
</head>
<body>
   
    <div id="quote-container" class="quote-container">
        <!--Quote-->
        <div  id="quote" class="quote">
            <i></i>
            <span>A writer who waits for ideal conditions under which to work will die without putting a word on paper.</span>
        </div>
        <!--Author-->
        <div id="author" class="author">
            <i></i>
            <span>E.B. White</span>
        </div>
        <!--button-->
        <div id="button" class="button">
            <button>Find Quotes</button>
        </div>
    </div>
    <script src="./script.js"></script>
    
    
</body>
</html>
